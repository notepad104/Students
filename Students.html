<template name = "LoginSignUp">
  <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style = "display:none;" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" action="/signin" method="post">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" name="email" value="" placeholder="email" id = "signInEmail">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" class="form-control" name="password" placeholder="password" id="signInPassword">
                                    </div>

                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button id="btn-signin" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Log In</button>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     
                        </div>                     
                    </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form" action="/sign-up" method = "post">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <span></span>
                                </div>
                                    
                                  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address" id = "signUpEmail">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name" id="signUpFname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name" id="signUpLname">
                                    </div>
                                </div>
  
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" placeholder="Password" id="signUpPassword">
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Confirm Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="cpasswd" placeholder="Password" id="signUpPasswordConfirm">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Sign Up</button>
                                    </div>
                                </div>


                            </form>
                         </div>
                    </div>
                
         </div> 
    </div>
    
</template>

<template name="home">
{{>nav}}
<div class="row">
    <div class="col-md-4 col-md-offset-2">

             <legend>Students List</legend>


             <table class="tablesorter table table-hover">
    			<thead>
			        <tr>
			            <th><button class = "header fname">First Name</button></th>
			            <th><button  class = "header lname">Last Name</button></th>
			            <th><button   class = "header email">Email</button></th>
			            <th><button   class = "header contact">Contact</button></th>
			            <th><button   class = "header place">Place</button></th>
			            <th>Edit</th>
			        	<th>Delete</th>
			        
			        </tr>
			   	</thead>
			   	<tbody>
                {{#each studentName}}
                      <tr>
				            <td>{{fname}}</td>
				            <td>{{lname}}</td>
				            <td>{{email}}</td>
				            <td>{{phone}}</td>
				            <td>{{place}}</td>
			        	
                    <td>
                    <div class="contact-btn-wrapper button" >
                    <a href="/addstudent/edit/{{_id}}" class="edit-student btn btn-success" style="float:right;" id = "edit-student"><span class="glyphicon glyphicon-pencil" ></span> Edit</a></div></td><td>
                    <div  class="contact-btn-wrapper button" >
                    <a href="/addstudent/delete/{{_id}}" class="delete-student btn btn-danger" id = "delete-student" >
                        <span class="glyphicon glyphicon-trash" ></span> Delete
                      </a>
                    </div></td></tr>
            {{/each}}
            </tbody>
       	</table>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
{{#if isNotification}}
<div id="notification" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <table class = "table">
          	<tbody>
          		<td>Student Added</td>
          	</tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{{/if}}
</template>

<template name = "addStudent">
{{>nav}}
 <div class="container">    
        <div id="student" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset">

                              <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                              </div>

                                        <input type="text" class="form-control" name="add-email" value="" placeholder="Email" id = "add-email">                                        
                              </div>
                                
                              <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                        <input type="text" class="form-control" name="add-phone" value="" placeholder="Phone No." id = "add-phone" required> 
                              </div>

							  <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" name="add-place" value="" placeholder="Place" id = "add-place" required>                                        
                              </div>                            

                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button id="btn-addstudent" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Add Student</button>

                                    </div>
                                </div>
  
                            </form>     
                        </div>                     
                    </div>  
        </div>
    </div>
{{> modal}}
</template>
